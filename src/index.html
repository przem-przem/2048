<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <link rel="stylesheet" href="./styles0.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/232e89c80e.js" crossorigin="anonymous"></script>
    <title>2048 Game</title>
  </head>
  <body>
    <nav>
      <h1 id="title" class="title">2048</h1>
      <h2 id="score" class="score hidden">Score: 0</h2>
    </nav>

    <main id="main" class="main hidden">
      <div id="game-board" class="main--game">

      </div>

      <div id="endgame__board" class="main--endgame hidden">
        <h2 id="endgame__title" class="settings__mainTitle">You lose!</h2>
        <p id="endgame__score" class="score score--endgame">Your score: 4240</p>
        <a href="./index.html" id="endgame__button" class="endgame__button">Play again</a>
      </div>


    </main>

    <main id="starter-board" class="main--starter">

      <div id="tapToStart" class="tapToStart">
        <p class="tapToStart__text">Tap here to start the game</p>
        <h3 class="fa-solid fa-play fa-2xl startGameIcon"></h3>
      </div>

      <button id="openSettings" class="openSettingsButton">
        <span class="fa-solid fa-gear fa-xs"></span>
        <h4 class="openSettingsButton__text">Change settings<h4>
      </button>

      <section id="settings-board" class="main--settings hidden">

        <div class="settings__topbar">
          <h2 class="settings__mainTitle">Settings</h2>
          <span id="closeSettings" class="fa-solid fa-xmark fa-xl closeSettingsButton"></span>
        </div>

        <div class="settings__setting">

          <h3 class="settings__title">Grid size:</h3>
          <div class="settings__radioOption">
            <input type="radio" id="3" name="gridSize" value="3">
            <label class="radioOption__label" for="3">3x3</label>
          </div>
          <div class="settings__radioOption">
            <input type="radio" id="4" name="gridSize" value="4" checked>
            <label class="radioOption__label" for="4">4x4</label>
          </div>
          <div class="settings__radioOption">
            <input type="radio" id="5" name="gridSize" value="5">
            <label class="radioOption__label" for="5">5x5</label>
          </div>




        </div>
        <div class="settings__setting settings__setting--rangeInput">

          <h3 class="settings__title">Base number:</h3>
          <div class="settings__rangeInput">

              <input id="rangeInput" name="baseNumber" type="range" min="1" max="10" step="1" value="2">
              <output id="rangeBubble" class="rangeBubble" for="baseNumber" onforminput="baseNumber.valueAsNumber;">2</output>


        </div>
        <div class="settings__setting">

          <h3 class="settings__title">Dark mode:</h3>
          <div class="settings__darkMode">
            <label class="settings__darkModeState">Off</label>
            <input type="checkbox">
            <span class="setting__checkbox"></span>
          </div>


        </div>

      </section>

    </main>








  </body>
  <script src="./js/main2.js" type="module"></script>
</html>
